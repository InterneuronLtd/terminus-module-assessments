<div *ngIf="isModalShown" [config]="{ show: true }" class="modal fade delete-modal" id="deleteModal" tabindex="-1"
    (onHidden)="onHidden()" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false" bsModal
    #deleteModal="bs-modal">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <form #deleteForm="ngForm">
                <div>
                    <div class="close">
                        <button type="button" class="close close-btn" aria-label="Close" (click)="hideModal(true)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body" style="margin-top:5px;">
                    <div class="card" style="margin-bottom:5px">
                        <div class="card-header">
                            <h4>Delete Assessment</h4>
                        </div>
                        <div class="card-body">
                            <div [hidden]="reason.valid || reason.pristine" class="alert alert-danger">
                                Please enter a reason to delete assessment
                            </div>
                            <label for="reason">Reason:</label>
                            <textarea required #reason="ngModel" name="reason" class="form-control" rows="5" cols="50"
                                [(ngModel)]="reasonForDelete"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" [disabled]="!deleteForm.form.valid" class="btn btn-danger"
                                (click)="onConfirmDelete($event)">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<message-popup [showMessagePopup]="showDeleteConfirmationMessagePopup" [genericMessagePopupVM]="confirmationMessagePopup">
</message-popup>
<loading-indicator [showLoadingIndicator]="showFullLoadingIndicator"></loading-indicator>
<message-popup [showMessagePopup]="showSaveStatusMessagePopup" [genericMessagePopupVM]="saveStatusMessagePopup">
</message-popup>
