<div class="container assessment-select-container">
  <div class="row">
    <div class="col">
      <div class="btn-group ml-1 mr-1 mt-1">
        <app-encounter-navigation (encounterChanged)="onEncounterChanged($event)"></app-encounter-navigation>
      </div>
      <div class="btn-group ml-1 mr-1 mt-1">
        <app-assessment-type-selector [assessmentTypes]="assessmentTypes"
          (assessmentTypeChange)="onAssessmentTypeChanged($event)"></app-assessment-type-selector>
      </div>
      <div class="btn-group ml-1 mr-1 mt-1">
        <app-assessment-type-action [assessmentTypes]="assessmentTypes"
          (assessmentActionChange)="onAssessmentActionChanged($event)"></app-assessment-type-action>
        <button class="btn text-white btn-info icon-refresh btn-assessment-refresh"
          (click)="refreshAssessmentList($event)"></button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12" *ngIf="showResultList">
      <app-assessment-results [encounter]="selectedEncounter" [assessmentType]="selectedAssessmentType"
        [patientIdInContext]="patientIdInContext" (reload)="onReloadResults()" #results>
      </app-assessment-results>
    </div>
  </div>
</div>
