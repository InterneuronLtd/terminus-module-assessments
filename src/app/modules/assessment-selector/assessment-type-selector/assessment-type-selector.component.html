<div class="btn-group" dropdown>
  <button
    class="btn text-white btn-info dropdown-toggle"
    type="button"
    id="ddlAssessmentTypes"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <span>{{ selectedAssessmentTypeText }}</span>
  </button>
  <ul class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let assessmentType of assessmentTypes">
      <a href="#" (click)="selectAssessmentType(assessmentType)" style="display:block">{{ assessmentType.displayname }}</a>
    </li>
  </ul>
</div>
