<div class="btn-group" dropdown>
  <button
    class="btn text-white btn-info dropdown-toggle"
    type="button"
    id="ddlAssessmentTypesAction"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <span>{{ selectedAssessmentAction }}</span>
  </button>
  <ul class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let assessmentType of assessmentTypes">
      <a href="#" (click)="selectAssessmentAction(assessmentType)" style="display:block">{{ assessmentType.actionname }}</a>
    </li>
  </ul>
</div>
